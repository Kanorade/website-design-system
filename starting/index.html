<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style guide</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>My website style guide</h1>
    <section>
        <h2>Colours</h2>
        <div class="color container">
            <div class="color-panel mindaro">
                <p class="color-label">Mindaro</p>
                <p class="color-value">#FFFD98</p>
            </div>
            <div class="color-panel celadon">
                <p class="color-panel">Celedon</p>
                <p class="color-value">#BDE4A7</p>
            </div>
            <div class="color-panel celadon2">
                <p class="color-panel">Celedon 2</p>
                <p class="color-value">#B3D2B2</p>
            </div>
            <div class="color-panel powder-blue">
                <p class="color-panel">Powder Blue</p>
                <p class="color-value">#9FBBCC</p>
            </div>
            <div class="color-panel vista-blue">
                <p class="color-panel">Vista Blue</p>
                <p class="color-value">#7A9CC6</p>
            </div>
        </div>
    </section>
</body>
</html>
